<!doctype html>
<html lang="en">
	<head>
		<title>OakLoader for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { color:#000; font-family:Monospace; font-size:13px; text-align:center; background-color:#000; margin:0px; overflow:hidden; }
			#info { position:absolute; top:0px; width:100%; padding: 5px; }
			a { color:#f00; }
		</style>
	</head>
	<body>

		<div id="info">Gordon example for <a href="http://github.com/ant-lafarge/ALLoader">ALLoader</a></div>

		<div id="container"></div>

		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="../src/ALSLoader.js"></script>
		<script src="../src/ALMLoader.js"></script>
		<script src="../src/ALALoader.js"></script>
		<script src="../src/AnimationUtils.js"></script>
		
		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>
		
		<script>
		
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;
			
			var ske;
			var anim, animation;
			var object3d, gordon;

			var skeleton;
			var combi, head;
			
			var modelLoaded = false;
			var animLoaded = false;
			var skeletonLoaded = false;
			
			var clock = new THREE.Clock();

			window.onload = init;

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1000 );
				camera.position.set( 20, 40, 70 );

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];
				controls.target = new THREE.Vector3( 0, 0, 0 );

				// world

				scene = new THREE.Scene();

				// lights

				light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );

				function processModel( myObject3d )
				{
					object3d = myObject3d;

					scene.add( object3d );
				}
				
				var modelLoader = new THREE.ALMLoader();
				modelLoader.load( "models/crate.alm", processModel, "textures" );

				// renderer

				renderer = new THREE.WebGLRenderer( { clearColor: 0x7f7f7f, clearAlpha: 1, antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				render();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();

			}

			function render() {

				requestAnimationFrame( render );
				var delta = clock.getDelta();
				THREE.AnimationHandler.update( delta );
				controls.update();
				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
