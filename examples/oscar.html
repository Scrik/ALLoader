	<body>

		<script src="libs/three.js/build/three.js"></script>

		<script src="../src/ALSLoader.js"></script>
		<script src="../src/AnimationUtils.js"></script>
		
		<script src="libs/three.js/examples/js/Detector.js"></script>
		<script src="libs/three.js/examples/js/libs/stats.min.js"></script>
		
		<script>
			if (! Detector.webgl)
			{
				Detector.addGetWebGLMessage();
			}

			var container, stats;

			var camera, controls, scene, renderer;
			
			var ske;
			var animPlayer, anim, animation;
			var object3d, gordon;

			var skeleton;
			var combi, head;
			
			var modelLoaded = false;
			var animLoaded = false;
			var skeletonLoaded = false;
			
			var clock = new THREE.Clock();

			window.onload = init;

			function init() {

				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
				camera.position.set(1, 2, 3);

				controls = new THREE.TrackballControls(camera);
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];
				controls.target = new THREE.Vector3(0, 0, 0);

				// world

				scene = new THREE.Scene();
				
				// axis
				
				axis = new THREE.AxisHelper(10);
				scene.add(axis);

				// lights

				light = new THREE.AmbientLight(0xffffff);
				scene.add(light);


				// load oscar

				var objMtlLoader = new THREE.OBJMTLLoader();
				objMtlLoader.addEventListener('load', function (event) {
					var oscar = event.content;
					oscar.traverse(function(child){
					});
					scene.add(oscar);
				}.bind(this));
				objMtlLoader.load('data/oscar.obj', 'data/oscar.mtl');

				function processSkeleton(json)
				{
					ske = json;

					skeleton = AnimationUtils.createSkeleton(ske, 10);

					attributes.boneIndex.value = skeleton.skin.boneIndex;
					attributes.boneWeight.value = skeleton.skin.boneWeight;

					skeleton.geometry.materials[0].material.wireframe = true;
					//skeleton.geometry.materials[1] = material2;

					scene.add(skeleton);
					
					console.log(ske);
					console.log(skeleton);
					
					skeletonLoaded = true;
					if (animLoaded && modelLoaded)
					{
						processAll();
					}
				}
				var skeletonLoader = new THREE.ALSLoader();
				//skeletonLoader.load("skeletons/gordon.als", processSkeleton);
				
				function processAnim(anim)
				{
					animation = anim;

					/*console.log(animation);

					animPlayer.attachAnim(0, animation, 300);
					animPlayer.setTime(0, 0);
					animPlayer.enableLoop(0, 1);

					animPlayer.setSkin(skeleton.skin);
					//this.animPlayer.update(0, 100);
					var boneMatListTmp = animPlayer.getBoneFinalMat43Array();*/

					animLoaded = true;
					if (skeletonLoaded && modelLoaded)
					{
						processAll();
					}
				}
				//var animLoader = new THREE.ALALoader();
				//animLoader.load("animations/gordon_idle.ala", processAnim);

				function processModel(myObject3d)
				{
					object3d = myObject3d;

					//combi = object3d.children[0];
					//head = object3d.children[1];

					//scene.add(object3d);

					modelLoaded = true;
					if (skeletonLoaded && animLoaded)
					{
						processAll();
					}
				}
				//var modelLoader = new THREE.ALMLoader();
				//modelLoader.load("models/gordon2.alm", processModel, "textures");

				function processAll()
				{
					//scene.add(skeleton);
					//scene.add(head);
					//scene.add(combi);
					//scene.add(gordon);
					//scene.add(gordonWire);
				}
				
				// renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(new THREE.Color(0x7f7f7f));
				renderer.setSize(window.innerWidth, window.innerHeight);

				container = document.getElementById('container');
				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild(stats.domElement);

				// end init

				window.addEventListener('resize', onWindowResize, false);

				render();
			}

			function onWindowResize()
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				controls.handleResize();
			}

			function animLoop(ms)
			{
				if (skeleton)
				{
					animPlayer.setSkin(skeleton.skin);

					this.animPlayer.update(0, ms);
					
					var boneMatListTmp = animPlayer.getBoneFinalMat43Array();

					var m = boneMatListTmp.length;
					while(m--)
					{
						uniforms.boneMatrices.value[ m ] = boneMatListTmp[ m ];
					}
				}
			}

			function render()
			{
				requestAnimationFrame(render);
				var delta = clock.getDelta();
				//animLoop(delta * 1000);
				controls.update();
				renderer.render(scene, camera);
				stats.update();
			}
		</script>
	</body>
</html>
