<!doctype html>
<html lang="en">
	<head>
		<title>ALLoader for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { color:#000; font-family:Monospace; font-size:13px; text-align:center; background-color:#000; margin:0px; overflow:hidden; }
			#info { position:absolute; top:0px; width:100%; padding: 5px; }
			a { color:#f00; }
		</style>
	</head>
	<body>
		<div id="info">Boxes example for <a href="http://github.com/ant-lafarge/ALLoader">ALLoader</a></div>

		<div id="container"></div>

		<script src="libs/three.js/build/three.min.js"></script>
		<script src="libs/three.js/examples/js/controls/TrackballControls.js"></script>
		<script src="libs/three.js/examples/js/Detector.js"></script>
		<script src="libs/three.js/examples/js/libs/stats.min.js"></script>

		<script src="../loaders/ALLoader.js"></script>
		<script src="../loaders/AnimationUtils.js"></script>
		
		<script>
			if (! Detector.webgl)
			{
				Detector.addGetWebGLMessage();
			}

			var container, stats;

			var camera, controls, scene, renderer;
			
			var ske;
			var animPlayer, anim, animation;
			var object3d, gordon;

			var skeleton;
			var combi, head;
			
			var clock = new THREE.Clock();

			window.onload = init;

			function init()
			{
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(new THREE.Color(0x7f7f7f));
				renderer.setSize(window.innerWidth, window.innerHeight);

				container = document.getElementById('container');
				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild(stats.domElement);

				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
				camera.position.set(100, 150, 100);
				controls = new THREE.TrackballControls(camera);
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];
				controls.target = new THREE.Vector3(0, 50, 0);

				scene = new THREE.Scene();
				
				axis = new THREE.AxisHelper(10);
				scene.add(axis);

				light = new THREE.AmbientLight(0xffffff);
				scene.add(light);

				function processMesh(data)
				{
					boxes = data.meshes[0];
					boxes.material.materials.map(function(mat){mat.opacity = 0.5; mat.transparent = true;});
					scene.add(boxes);

					animation = data.animations[0];

					THREE.AnimationHandler.add(animation);

					wiremat = new THREE.MeshBasicMaterial();
					wiremat.color = new THREE.Color(0xbfbfbf);
					wiremat.wireframe = true;
					wiremat.skinning = true;
					boxes_wire = boxes.clone();
					boxes_wire.material = wiremat;
					scene.add(boxes_wire);

					skeleton = AnimationUtils.createSkeleton(boxes, 50);
					scene.add(skeleton);

					boxes_anim = new THREE.Animation(boxes, "anim_1");
					boxes_anim.play();

					boxes_wire_anim2 = new THREE.Animation(boxes_wire, "anim_1");
					boxes_wire_anim2.play();

					skeleton_anim = new THREE.Animation(skeleton, "anim_1");
					skeleton_anim.play();
				}
				(new THREE.ALLoader).load("data/boxes.json", processMesh, "textures");

				window.addEventListener('resize', onWindowResize, false);

				render();
			}

			function onWindowResize()
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				controls.handleResize();
			}

			function render()
			{
				requestAnimationFrame(render);
				var delta = clock.getDelta();
				THREE.AnimationHandler.update(delta);
				controls.update();
				renderer.render(scene, camera);
				stats.update();
			}
		</script>

	</body>
</html>
