<!doctype html>
<html lang="en">
	<head>
		<title>OakLoader for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { color:#000; font-family:Monospace; font-size:13px; text-align:center; background-color:#000; margin:0px; overflow:hidden; }
			#info { position:absolute; top:0px; width:100%; padding: 5px; }
			a { color:#f00; }
		</style>
	</head>
	<body>
		<div id="info">Gordon example for <a href="http://github.com/ant-lafarge/ALLoader">ALLoader</a></div>

		<div id="container"></div>

		<script src="libs/three.js/build/three.js"></script>
		<script src="libs/three.js/examples/js/controls/TrackballControls.js"></script>
		<script src="libs/three.js/examples/js/Detector.js"></script>
		<script src="libs/three.js/examples/js/libs/stats.min.js"></script>

		<script src="../src/ALMLoader.js"></script>
		<script src="../src/ALALoader.js"></script>
		<script src="../src/AnimationUtils.js"></script>
		
		<script>
			if (! Detector.webgl)
			{
				Detector.addGetWebGLMessage();
			}

			var container, stats;

			var camera, controls, scene, renderer;
			
			var ske;
			var animPlayer, anim, animation;
			var object3d, gordon;

			var skeleton;
			var combi, head;
			
			var modelLoaded = false;
			var animLoaded = false;
			var skeletonLoaded = false;
			
			var clock = new THREE.Clock();

			window.onload = init;

			function init()
			{
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setClearColor(new THREE.Color(0x7f7f7f));
				renderer.setSize(window.innerWidth, window.innerHeight);

				container = document.getElementById('container');
				container.appendChild(renderer.domElement);
				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild(stats.domElement);

				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
				camera.position.set(32, -32, 32);
				controls = new THREE.TrackballControls(camera);
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];
				controls.target = new THREE.Vector3(0, 0, 0);

				axis = new THREE.AxisHelper(10);
				scene.add(axis);

				light = new THREE.AmbientLight(0xffffff);
				scene.add(light);

				function processALM(myObject3d)
				{
					gordon = myObject3d.children[0];
					gordon.material.materials.map(function(mat){mat.opacity=0.5; mat.transparent=true;});
					scene.add(gordon);

					wiremat = new THREE.MeshBasicMaterial();
					wiremat.color = new THREE.Color(0xbfbfbf);
					wiremat.wireframe = true;
					wiremat.skinning = true;
					gordon_wire = gordon.clone();
					gordon_wire.material = wiremat;
					scene.add(gordon_wire);

					skeleton = AnimationUtils.createSkeleton(gordon, 4);
					scene.add(skeleton);

					modelLoaded = true;
					if (animLoaded)
					{
						processAll();
					}
				}
				(new THREE.ALMLoader).load("data/gordon.alm.json", processALM, "textures");

				function processAnim(anim)
				{
					animation = anim;

					THREE.AnimationHandler.add(animation);

					animLoaded = true;
					if (modelLoaded)
					{
						processAll();
					}
				}
				(new THREE.ALALoader).load("data/gordon_idle.ala.json", processAnim);

				function processAll()
				{
					gordon_anim_idle = new THREE.Animation(gordon, "gordon_idle");
					gordon_anim_idle.play();

					gordon_anim_idle2 = new THREE.Animation(gordon_wire, "gordon_idle");
					gordon_anim_idle2.play();

					skeleton_anim_idle = new THREE.Animation(skeleton, "gordon_idle");
					skeleton_anim_idle.play();
				}
				
				window.addEventListener('resize', onWindowResize, false);

				render();
			}

			function onWindowResize()
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
				controls.handleResize();
			}

			function render()
			{
				requestAnimationFrame(render);
				var delta = clock.getDelta();
				THREE.AnimationHandler.update(delta);
				controls.update();
				renderer.render(scene, camera);
				stats.update();
			}
		</script>

	</body>
</html>
