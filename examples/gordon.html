<!doctype html>
<html lang="en">
	<head>
		<title>OakLoader for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { color:#000; font-family:Monospace; font-size:13px; text-align:center; background-color:#000; margin:0px; overflow:hidden; }
			#info { position:absolute; top:0px; width:100%; padding: 5px; }
			a { color:#f00; }
		</style>
	</head>
	<body>

		<div id="info">Gordon example for <a href="http://github.com/ant-lafarge/ALLoader">ALLoader</a></div>

		<div id="container"></div>

		<script id="fragmentShader" type="x-shader/x-fragment">

			void main( void )
			{
				gl_FragColor = vec4( 1, 1, 1, 1 );
			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			//precision highp float;

			attribute vec4 boneIndex;
			attribute vec4 boneWeight;
			uniform mat4 boneMatrices[ 42 ];

			void main()
			{
				mat4 animMat = mat4(1);
				/*
				// INDEX 1
				int bIndex = int( boneIndex[0] );
				if ( bIndex != -1 )
				{
					animMat += boneWeight[0] * boneMatrices[bIndex];

					// INDEX 2
					bIndex = int( boneIndex[1] );
					if ( bIndex != -1 )
					{
						animMat += boneWeight[1] * boneMatrices[bIndex];

						// INDEX 3
						bIndex = int( boneIndex[2] );
						if ( bIndex != -1 )
						{
							animMat += boneWeight[2] * boneMatrices[bIndex];

							// INDEX 4
							bIndex = int( boneIndex[3] );
							if ( bIndex != -1 )
							{
								animMat += boneWeight[3] * boneMatrices[bIndex];
							}
						}
					}
				}
				*/
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * animMat * mvPosition;
			}

		</script>

		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="meshSkin.js"></script>
		<script src="skAnimation.js"></script>
		<script src="skAnimBone.js"></script>
		<script src="skAnimChannel.js"></script>
		<script src="skAnimPlayer.js"></script>
		<script src="skAnimSubChannel.js"></script>
		<script src="../src/OKMLoader.js"></script>
		<script src="../src/OKALoader.js"></script>
		<script src="../src/ALSLoader.js"></script>
		<script src="../src/ALMLoader.js"></script>
		<script src="../src/ALALoader.js"></script>
		<script src="../src/AnimationUtils.js"></script>
		
		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>
		
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;
			
			var ske;
			var animPlayer, anim, animation;
			var object3d, gordon;

			var skeleton;
			var combi, head;
			
			var modelLoaded = false;
			var animLoaded = false;
			var skeletonLoaded = false;
			
			var clock = new THREE.Clock();

			window.onload = init;

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1000 );
				camera.position.set( 20, 40, 70 );

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];
				controls.target = new THREE.Vector3( 0, 0, 0 );

				// world

				scene = new THREE.Scene();
				
				// axis
				
				axis = new THREE.AxisHelper( 10 );
				scene.add( axis );

				// lights

				light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );

				// animPlayer

				animPlayer = new SkAnimPlayer();
				
				animPlayer.setBlendMode(EBlendMode.SKBLEND_LERP);
				animPlayer.enableLoop(0, true);
				animPlayer.setSpeed(0, 1);
				animPlayer.setTime(0, 0);
				animPlayer.activateChannel(0, true);

				// Shader

				attributes = {
					boneIndex: { type: "v4", value: [] },
					boneWeight: { type: "v4", value: [] }
				};
				uniforms = {
					boneMatrices: { type: "m4v", value: [] }
				};

				var i = 64;
				while( i-- )
					uniforms.boneMatrices.value.push( new THREE.Matrix4() )

				vShader = document.getElementById( 'vertexShader' ).textContent;
				fShader = document.getElementById( 'fragmentShader' ).textContent;

				material1 = new THREE.ShaderMaterial(
				{
					attributes: attributes,
					uniforms: uniforms,
					vertexShader: vShader,
					fragmentShader: fShader
				});
				material1.wireframe = true;
				material2 = new THREE.ShaderMaterial(
				{
					attributes: attributes,
					uniforms: uniforms,
					vertexShader: vShader,
					fragmentShader: fShader
				});

				function processSkeleton( json )
				{
					ske = json;

					skeleton = AnimationUtils.createSkeleton( ske, 10 );

					attributes.boneIndex.value = skeleton.skin.boneIndex;
					attributes.boneWeight.value = skeleton.skin.boneWeight;

					skeleton.geometry.materials[0] = material1;
					skeleton.geometry.materials[1] = material2;

					scene.add( skeleton );
					
					console.log( ske );
					console.log( skeleton );
					
					skeletonLoaded = true;
					if ( animLoaded && modelLoaded )
					{
						processAll();
					}
				}
				
				var skeletonLoader = new THREE.ALSLoader();
				skeletonLoader.load( "skeletons/gordon.als", processSkeleton );
				
				function processAnim( anim )
				{
					animation = anim;

					/*console.log( animation );

					animPlayer.attachAnim(0, animation, 300);
					animPlayer.setTime(0, 0);
					animPlayer.enableLoop(0, 1);

					animPlayer.setSkin( skeleton.skin );
					//this.animPlayer.update(0, 100);
					var boneMatListTmp = animPlayer.getBoneFinalMat43Array();*/

					animLoaded = true;
					if ( skeletonLoaded && modelLoaded )
					{
						processAll();
					}
				}
				
				var animLoader = new THREE.OKALoader();
				animLoader.load( "animations/gordon_idle.OKA", processAnim );

				function processModel( myObject3d )
				{
					object3d = myObject3d;

					//combi = object3d.children[0];
					//head = object3d.children[1];

					//scene.add( object3d );

					modelLoaded = true;
					if ( skeletonLoaded && animLoaded )
					{
						processAll();
					}
				}
				
				var modelLoader = new THREE.ALMLoader();
				modelLoader.load( "models/gordon2.alm", processModel, "textures" );

				function processAll()
				{
					//scene.add( skeleton );
					//scene.add( head );
					//scene.add( combi );
					//scene.add( gordon );
					//scene.add( gordonWire );
				}
				
				// renderer

				renderer = new THREE.WebGLRenderer( { clearColor: 0x7f7f7f, clearAlpha: 1, antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				// end init

				window.addEventListener( 'resize', onWindowResize, false );

				render();
			}

			function onWindowResize()
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();
			}

			function animLoop( ms )
			{
				if ( skeleton )
				{
					animPlayer.setSkin( skeleton.skin );

					this.animPlayer.update(0, ms);
					
					var boneMatListTmp = animPlayer.getBoneFinalMat43Array();

					var m = boneMatListTmp.length;
					while( m-- )
					{
						uniforms.boneMatrices.value[ m ] = boneMatListTmp[ m ];
					}
				}
			}

			function render()
			{
				requestAnimationFrame( render );
				var delta = clock.getDelta();
				animLoop( delta * 1000 );
				controls.update();
				renderer.render( scene, camera );
				stats.update();
			}

		</script>

	</body>
</html>
